app:
  name: SonarQubeDemo
  code: SonarQubeDemo 
  notify: appzdev@cloudbourne.co
    
build:
  version: 8.2
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: sonarqube_azl-8.2
  image_name: alpha/sonarqubedemo
    
deploy:
  context: alpha/DEV
  type:  sonarqube8
  replicas: 1
  port:
  - 9000
  - 80
    
monitor:
  notify: appzops@cloudbourne.co      
    
properties:
  sonar.forceAuthentication: true
  SONAR_ADMIN_USERNAME: ecloudadmin
  SONAR_ADMIN_PASSWORD:
    vault: SONAR_ADMIN_PASSWORD
  SONAR_USER_USERNAME: eclouduser
  SONAR_USER_PASSWORD: 
    vault: SONAR_USER_PASSWORD
  SONAR_JDBC_URL: jdbc:postgresql://postgres-sonarqube-12-2:5432/sonar?schema=sonarschema
  SONAR_JDBC_USERNAME: sonaruser
  SONAR_JDBC_PASSWORD: 
    vault: SONAR_JDBC_PASSWORD
  CREATE_DEFAULT_USERS: TRUE
  revision : 57
